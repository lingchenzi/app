# QuantumultX 懒人配置
# Date: 2025-01-07 13:47
# Author: https://github.com/lingchenzi/
# URL: https://github.com/lingchenzi/app/blob/main/ios-rule/QuantumultX_Config.conf
# 核心逻辑：分流规则优先 > 专项组（媒体/AI/微软） > GeoIP 自动回正 > Final 全局代理兜底

[general]
# 直连网络测试URL
network_check_url = http://www.apple.com/library/test/success.html
# 节点延迟测试URL
server_check_url=http://www.gstatic.com/generate_204
# 资源解析器
resource_parser_url=https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/resource-parser.js
# 节点信息
geo_location_checker=http://ip-api.com/json/?lang=zh-CN, https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/IP_API.js
# 不使用fake-ip 及远程解析域名列表
dns_exclusion_list=*.cmpassport.com, *.jegotrip.com.cn, *.icitymobile.mobi, id6.me, *.pingan.com.cn, *.cmbchina.com
# 绕过QuantumultX代理
excluded_routes=239.255.255.250/32
# fallback配置
fallback_udp_policy = reject
# UDP白名单端口列表
udp_drop_list = 443
# icmp 配置
icmp_auto_reply = true

[dns]
# 禁用系统DNS
no-system
# 启用IPV6
;no-ipv6
# 优先使用DoH3
prefer-doh3
# dns server
server=223.5.5.5
server=119.29.29.29
# doh server
doh-server=https://dns.alidns.com/dns-query,https://doh.pub/dns-query

[policy]
# 策略组

# --- 基础控制组 ---
# China: 默认直连
static=China, direct, proxy, img-url=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/refs/heads/master/icon/color/cn.png
# Global: 代理组，包含所有订阅节点
static=Global, proxy, direct, img-url=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/refs/heads/master/icon/color/global.png

# --- 地区自动筛选组 (通过正则自动提取节点) ---
# 自动筛选香港节点
static=HK, server-tag-regex=香港|HK|Hong Kong|(?i)HongKong, img-url=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/refs/heads/master/icon/color/hk.png
# 自动筛选台湾节点
static=TW, server-tag-regex=台湾|TW|Taiwan|(?i)Taiwan, img-url=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/refs/heads/master/icon/color/cn.png
# 自动筛选日本节点
static=JP, server-tag-regex=日本|JP|Japan|(?i)Japan, img-url=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/refs/heads/master/icon/color/jp.png
# 自动筛选新加坡节点
static=SG, server-tag-regex=新加坡|SG|Singapore|(?i)Singapore, img-url=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/refs/heads/master/icon/color/sg.png
# 自动筛选美国节点
static=US, server-tag-regex=美国|US|United States|(?i)US|(?i)UnitedStates, img-url=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/refs/heads/master/icon/color/us.png

# --- 业务分流组 (嵌套地区组，实现 Clash 般的选择体验) ---
# 媒体组：整合各大热门地区，方便快速切换流媒体解锁
static=GlobalMedia, HK, TW, SG, JP, US, Global, img-url=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/refs/heads/master/icon/color/streaming.png

# AI 组：可手动选 SG、JP、US 或 Global，点进去可切换具体节点
static=AI, SG, JP, TW, US, Global, img-url=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/refs/heads/master/icon/color/vpn.png

# Microsoft 组：可手动选 HK, TW, JP, SG, US 或 Global，点进去可切换具体节点
static=Microsoft, HK, TW, JP, SG, US, Global, img-url=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/refs/heads/master/icon/qure/color/Microsoft.png

# 兜底组：规则未命中的流量默认跟随 Global
static=Final, Global, img-url=https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/refs/heads/master/icon/color/final.png


